<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="bg-gradiant w-100 h-100">
        <div class="d-flex flex-column justify-content-center align-items-center w-100 h-90 gap-3">
            <h1 class="text-white fontsize--4rem">Vue ToDo List</h1>
            <div class="w-30 h-30 bg-light">
                <div class="w-100 h-15 d-flex align-items-center bg-darkwhite gap-2 justify-content-end pe-2">
                    <div class=" w-17 h-50 d-flex bg-primary border-radius50px justify-content-end gap-1">
                        <p class="w-50 text-white fontsize-bold">Tasks</p>
                        <p class="bg-light border-radius50 w-25 h-70 text-primary text--alighn-center fontsize-bold mt-3px me-3px">0</p>
                    </div>
                    <div class="d-flex bg-primary border-radius50px w-25 h-50 justify-content-center ps-1">
                        <p class="w-75 text-white fontsize-bold ms-1">Tasks Done</p>
                        <p class="bg-light border-radius50 w-20 text-primary h-80 text--alighn-center mt-3px fontsize-bold">0</p>
                    </div>
                    <div class="w-20 h-55">
                        <button class="ali bg-danger w-100 h-100 d-flex justify-content-center gap-2 text-white align-items-center border-none ">
                            <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                            <p class="fontsize-bold mt-3">Tasks</p>
                        </button>
                    </div>

                </div>
                <div id="todoListContainer" class="d-flex w-100 h-60 overflow-scroll-y flex-column align-items-center   ">
                   
                </div>

                <div class="bg-darkwhite w-100 h-25 d-flex justify-content-center align-items-center">
                    <div class="d-flex w-90 h-65 border border-primary border-radius50px border border-3">
                        <input id="todoInput" type="text" class="border-radius50px ms-3 bg-darkwhite border-0 w-86 outline-none text-primary pe-4" placeholder="New task">
                            <button onclick="buttonClickHandle()" class="border-radius50 w-9 h-85 border-0 bg-primary text-white fontsize--1rem fontsize-bold mt-1 "> + </button>
                    </div>

                </div>

            </div>
        </div>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
